<!-- backend/templates/index.html -->
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Admin Dashboard</h1>

<table style="width:100%; border-collapse:collapse; margin-top:1rem;">
    <thead>
        <tr>
            <th style="text-align:left; padding:0.5rem; border-bottom:1px solid #e5e7eb;">ID</th>
            <th style="text-align:left; padding:0.5rem; border-bottom:1px solid #e5e7eb;">Name</th>
            <th style="text-align:left; padding:0.5rem; border-bottom:1px solid #e5e7eb;">Price</th>
            <th style="text-align:left; padding:0.5rem; border-bottom:1px solid #e5e7eb;">Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td style="padding:0.5rem; border-bottom:1px solid #f3f4f6;">{{ product.id }}</td>
            <td style="padding:0.5rem; border-bottom:1px solid #f3f4f6;">{{ product.name }}</td>
            <td style="padding:0.5rem; border-bottom:1px solid #f3f4f6;">${{ "%.2f"|format(product.price) }}</td>
            <td style="padding:0.5rem; border-bottom:1px solid #f3f4f6;">{{ product.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
