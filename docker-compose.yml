version: '3.9'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # <-- ادينا Jenkins وصول لدخول Docker
      - /usr/bin/docker:/usr/bin/docker             # ← bin docker
    restart: always

volumes:
  jenkins_home:
